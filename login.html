<head>
    <meta charset="UTF-8">

<!--Custom Boxicon link-->

    <title>Login</title>

<body>
    <div class="container">
        <div class="main-box">
            <h1>Log In</h1>
            <form action="">
                <div class="input-box">
                    <span class="icon"><i class='bx bx-envelope' ></i> </span>
                    <input type="email" required>
                    <label >Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt' ></i> </span>
                    <input type="password" required>
                    <label >Password</label>
                </div>
                <div class="check">
                    <label > <input type="checkbox">Remember me</label>
<a href="#">Forget Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register"><p>Don't Have a Account  <a href="signup.html" class="register-link">SignUp!</a></p> </div>
            </form>

        </div>
    </div>

    
</body>
